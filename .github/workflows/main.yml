name: Daily News Bot

on:
  schedule:
    # 한국 시간 07:30 실행 (UTC 22:30)
    # 계산식: 07:30 - 9시간 = 전날 22:30
    - cron: '30 22 * * *
  
  # 수동으로 실행 버튼을 눌러서 테스트해보고 싶을 때 필요
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설정하기
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치하기
      run: |
        pip install requests beautifulsoup4 lxml
        
    - name: 뉴스 봇 실행하기
      env:
        # 아까 Settings에 저장한 비밀번호를 여기서 코드에 주입합니다
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python news_bot.py
