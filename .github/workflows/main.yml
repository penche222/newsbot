name: Daily News Bot

on:
  schedule:
    # 한국 시간 아침 07:20 실행 (UTC 22:20)
    # 계산: 07:20 - 9시간 = 22:20 (전날)
    - cron: '30 22 * * *'
  
  # 수동 실행 버튼 (테스트용)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설정하기
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치하기
      run: |
        pip install requests beautifulsoup4

    - name: 뉴스 봇 실행하기
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python news_bot.py
